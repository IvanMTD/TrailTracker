<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="row">
                <div class="col bg-secondary-subtle py-3">
                    <h3 class="text-center"><strong>Авторизация</strong></h3>
                </div>
            </div>

            <div class="row">
                <form id="loginForm" class="col p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="username" required>
                        <label for="username">Имя пользователя</label>
                        <div class="invalid-feedback" id="usernameError">Неверный логин</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password" required>
                        <label for="password">Пароль</label>
                        <div class="invalid-feedback" id="passwordError">Неверный пароль</div>
                    </div>
                    <div class="row">
                        <div class="col p-3">
                            <a class="float-start pt-3 text-success text-decoration-none" href="/reg">Регистрация</a>
                            <input type="button" class="btn btn-success float-end" value="Авторизоваться" onclick="sendAuth()">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
